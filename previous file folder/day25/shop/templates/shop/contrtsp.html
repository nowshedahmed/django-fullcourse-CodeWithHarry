<!doctype html>
<html lang="ar" dir="ltr"> <!-- Change 'dir' attribute to 'ltr' -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS - Use the LTR version -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>E-commarce Web</title>
</head>

<body>
   <!--========================================================================== Navbar =================================================================-->




   <div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary  bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <form action="/shop" method="get"><button class="btn btn-outline-danger" style="margin-right: 15px;">E-com.in</button></form>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <form action="/shop" method="get"><button class="btn btn-outline-info btn-sm"style="margin-right: 15px;" >Home</button></form>
              </li>
              <li class="nav-item">
                <form action="/shop/prodviews" method="get"><button class="btn btn-outline-info btn-sm" style="margin-right: 15px;">Product view</button></form>
              </li>
              {% comment %} <li class="nav-item">
                <form action="/about" method="get"><button class="btn btn-outline-info" style="margin-right: 15px;">Categories</button></form>
              </li>
               {% endcomment %}
              <li class="nav-item">
                <form action="/shop/cheackout" method="get"><button class="btn btn-outline-info btn-sm" style="margin-right: 15px;">Cheackout</button></form>
              </li>
              <li class="nav-item">
                <form action="/shop/tracker" method="get"><button class="btn btn-outline-info btn-sm" style="margin-right: 15px;">Tracking status</button></form>
              </li>
              
              
              <li class="nav-item">
                <form action="/shop/contract" method="get"><button class="btn btn-outline-info btn-sm" style="margin-right: 15px;">Contract</button></form>
              </li>
              <li class="nav-item">
                <form action="/shop/about" method="get"><button class="btn btn-outline-info btn-sm" style="margin-right: 15px;">About</button></form>
              </li>
            
            </ul>
           <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</div>




    <br>

    

    <center>
        <h2> Welcome to contract  of shop</h2>
      </center>
         {% comment %} {% load static %}


   
       
         <a href="{% static 'shop/mystaticshop.html' %}"><button class="btn btn-outline-primary">click static txt</button></a>   <!-- ei kane static folder theke file open kora oise -->
         {% endcomment %}
